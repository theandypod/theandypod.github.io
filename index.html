<!doctype html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>The Andy Pod</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="description" content="Conversations with Andy Trattner and friends on creative projects, current events, self-actualization, and more.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/podcover-tiny.jpeg">

    <!-- Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

    <!--
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">

    -->

    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

</head>
<body>

  <div class="container">

    <div id="logo"><a href="https://andytrattner.com"><img src="/img/podcover-big.jpeg"/></a></div>

    <div class="links-wrapper">
      <span class="link"><a href="/">Apple</a></span>
      <!--<span class="link"><a href="/">Amazon</a></span>-->
      <span class="link"><a href="/">Google</a></span>
      <!--<span class="link"><a href="/">Overcast</a></span>-->
      <span class="link"><a href="https://theandypod.com/feed.xml">RSS</a></span>
      <span class="link"><a href="https://open.spotify.com/show/45WFMlfo0Eok7aoBco3oAt">Spotify</a></span>
      <!--<span class="link"><a href="/">Stitcher</a></span>-->
    </div>

    <div class="twitter-wrapper">
      <a class="twitter-timeline"
        href="https://twitter.com/theandypod"
        data-tweet-limit="1"
        data-theme="dark"
        data-link-color="#F4B000"
        data-chrome="noheader nofooter noborders"
        >Tweets by @theandypod</a>
    </div>

    <div class="episode-wrapper">
      {% for post in site.posts %}
      <details class="episode-tile">
        <summary>
          <span class="ep-title">{{ post.title }}</span><div class="ep-date">Ep. {{post.ep}} <span class="date-spacer"> - </span> {{ post.date | date: "%m / %d / %y" }}</div>
        </summary>
        <div class="audio-wrapper">
          <audio controls="controls">
          	<source src="{{ post.audio }}" type="audio/mpeg">
              Your browser does not support the audio element :(
          </audio>
        </div>
        {{ post.description }}
      </details>
      {% endfor %}
    </div>
